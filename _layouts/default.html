<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #000000;
      --text: #efeee7;
      --primary: #ffffff;  /* White nav text and headings */
      --accent: #90caf9;   /* Light blue hover effect */
      --nav-bg: #000000;
      --footer-bg: #000000;
      --card: #111111;
      --border: #333333;
    }

    /* Links in content */
a {
  color: #90caf9;   /* dark orange */
  text-decoration: underline;
}

    a:hover {
  color: --text;   /* gold on hover */
}
    body {
      font-family: 'ITC Benguiat Gothic', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      line-height: 1.7;
    }

    nav {
      background: var(--nav-bg);
      border-bottom: 2px solid var(--primary);
      padding: 1rem 0;
      margin-bottom: 2rem;
      text-align: center;
    }

    ul.topnav {
      list-style-type: none;
      display: flex;
      justify-content: center;
    }
    
    nav a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }
     

   ul.topnav li.menu-item {
      color: var(--primary);
    }

    ul.topnav li.menu-item :hover{
      color: var(--accent);
    }
     
   ul.topnav li.menu-item :active {
      color: var(--accent);
    }

    h1, h2, h3 {
      color: var(--primary);
    }

    footer {
      margin-top: 3rem;
      border-top: 1px solid var(--border);
      padding-top: 1rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      background-color: var(--footer-bg);
    }

    img.round-pic {
      border-radius: 50%;
      width: 80px;
    }

    @media screen and (max-width: 600px) {
      ul.topnav li.right, 
      ul.topnav li {float: none;}
    }

  </style>
</head>
<body>
  <nav>
    <ul class="topnav">
    <li><a class="menu-item active" href="{{ '/index' | relative_url }}">Home</a></li>
    <li><a class="menu-item" href="{{ '/research' | relative_url }}">Research</a></li>
    <li><a class="menu-item" href="{{ '/outreach' | relative_url }}">Outreach</a></li>
    <li><a class="menu-item" href="{{ '/resources' | relative_url }}">Resources</a></li>
    </ul>
  </nav>

  {{ content }}

  <footer>
    &copy; {{ "now" | date: "%Y" }} Meyvizhi
  </footer>
  <script src="main.js"></script>
</body>
</html>
