<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{ page.title }} tab</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <style>
    :root {
      --bg: #000000;
      --text: #efeee7;
      --primary: #ffffff;  /* White nav text and headings */
      --accent: #90caf9;   /* Light blue hover effect */
      --nav-bg: #000000;
      --footer-bg: #000000;
      --card: #111111;
      --border: #333333;
    }

    /* Links in content */
a {
  color: #90caf9;   /* dark orange */
  text-decoration: underline;
}

    a:hover {
  color: --text;   /* gold on hover */
}
    body {
      font-family: 'ITC Benguiat Gothic', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem 1.5rem;
      line-height: 1.7;
    }

    nav {
      background: var(--nav-bg);
      border-bottom: 2px solid var(--primary);
      padding: 1rem 0;
      margin-bottom: 2rem;
      text-align: center;
    }

    nav a {
      color: var(--primary);
      text-decoration: none;
      margin: 0 15px;
      font-weight: 600;
    }

    nav a:hover {
      color: var(--accent);
    }

    h1, h2, h3 {
      color: var(--primary);
    }

    footer {
      margin-top: 3rem;
      border-top: 1px solid var(--border);
      padding-top: 1rem;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      background-color: var(--footer-bg);
    }

    img.round-pic {
      border-radius: 50%;
      width: 80px;
    }



  </style>
</head>
<body>
  <header>
    <nav class="navbar" id="nav-menu">
    <div class="nav__menu">
    <ul class="nav__list">
    <li class="nav-item"><a href="{{ '/index' | relative_url }}" class="nav-link active">Home</a></li> 
    <li class="nav-item"><a href="{{ '/research' | relative_url }}" class="nav-link"></a>>Research</a></li>
    <li class="nav-item"><a href="{{ '/outreach' | relative_url }}" class="nav-link"></a>>Outreach</a></li>
    <li class="nav-item"><a href="{{ '/resources' | relative_url }}" class="nav-link"></a>>Resources</a></li>
    </ul>
    </div>
    </nav>
  </nav>
 </header>
 <section>
  {{ content }}
 </section>
  <footer>
    &copy; {{ "now" | date: "%Y" }} Meyvizhi
  </footer>
</body>
</html>
